[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect rules for domain canonicalization
# Primary domain is www.dannycourierltd.co.uk (as configured in Netlify)
[[redirects]]
  from = "https://dannycourierltd.co.uk/*"
  to = "https://www.dannycourierltd.co.uk/:splat"
  status = 301
  force = false

[[redirects]]
  from = "http://dannycourierltd.co.uk/*"
  to = "https://www.dannycourierltd.co.uk/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.dannycourierltd.co.uk/*"
  to = "https://www.dannycourierltd.co.uk/:splat"
  status = 301
  force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
